<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
  </head>
  <body>
    <h1>Sign in</h1>
    <form name="myform"   onsubmit=" validate()">
      <input type="text" name="mailid" placeholder="Enter mail id" /><br>
      <input type="password" name="pass" placeholder="Enter password" /><br>
      <input type="submit" value="Sign in" />
    </form>
    <script>
      function validate() {
        var MailId = document.forms["myform"]["mailid"].value;
        var pass = document.forms["myform"]["pass"].value;
        var mailformat =/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        var err = "";
        if (pass == "") err += "Enter password\n";
        if (MailId == "") err += "Enter email id\n";
        if ((MailId.match(mailformat))==null) {
            err+="Invalid email"
        }
        if(err=="") {
           alert("form submitted")
            return true;
        }
        else{
            alert(err);
            return false;
        } 
      }
    </script>
  </body>
</html>
